<!DOCTYPE html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/snackbar.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

</head>
<body style="width: 300px; height: auto; margin-bottom: 5%;">
    <div class="container">
        <div id="yet_to_login" style="display: block;">
            <div class="button_of_selection" style="border-bottom: 1px solid black; padding-bottom: 2px;">
                <button class="btn btn-primary" value="login" id="login_button" style="margin-top: 5%; margin-left: 15%;">Login</button>
                <button class="btn btn-success" value="signup" id="signup_button" style="margin-top: 5%;
                margin-left: 21%;">Signup</button>
            </div>
            <div class="login_form_div" id="login_form_div" style="display: none;">
                <img src="logo.png" alt="LOGO" style="height: 30%; padding-top: 10px; width: 30%;"><h2 class="jumbotron" style="display: inline; height: 30%; padding-top: 2px; font-size: 50px; margin-left: 15px;">Login</h2>
                <div class="form-group">
                    <label for="login_emailId">Username</label>
                    <input type="text" class="form-control" id="login_emailId" name="login_emailId">
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" class="form-control" id="login_password" name="login_password">
                </div>
                <button class="btn btn-default" id="login_submit" style="padding-bottom: 6px;
                margin-bottom: 15px;">Submit</button>
            </div>
            <div class="signup_form_div" id="signup_form_div" style="display: none;">
                <img src="logo.png" alt="LOGO" style="height: 30%; padding-top: 10px; width: 30%;"><h2 class="jumbotron" style="display: inline; height: 30%; padding-top: 2px; font-size: 50px;">Signup</h2>
                <div class="form-group">
                    <label for="signup_emailId">Username</label>
                    <input type="text" class="form-control" id="signup_emailId" name="signup_emailId">
                </div>
                <div class="form-group">
                    <label for="signup_password">Password</label>
                    <input type="password" class="form-control" id="signup_password" name="signup_password">
                </div>
                <button class="btn btn-default" id="signup_submit" style="padding-bottom: 6px;
                margin-bottom: 15px;">Submit</button>
            </div>
        </div>
        <div id="loggedin" style="display: none;">
            <button class="btn btn-danger" id="signout_button" value="signout">Signout</button>
        </div>
    </div>
</body>
</html>
