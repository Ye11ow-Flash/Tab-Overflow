<html>
<head>
  <title>Get Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/Template_Files/bootsnip_template.css">
  <link rel="stylesheet" type="text/css" href="css/Template_Files/index.css">
  <link rel="stylesheet" type="text/css" href="css/Template_Files/scrollbar.css">
  <script type="text/javascript" src="LocalStorageHandler/LocalStorageHandler.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script type="text/javascript" src="Firebasehandler/FirebaseHandler.js"></script>
  <script type="text/javascript" src="sortbyrelevance.js"></script>
  <link rel="stylesheet" type="text/css" href="animate.css">

</head>

<body id="body_tag">
<div>
<div id="extra_buttons" style="background: rgb(174, 0, 61);">
  <div style="width: 100%;">
  	<marquee direction="right" style="width: 85%" scrollamount="30">
    	<img src="LOGO.PNG" alt="LOGO" id="logo-image">
	  </marquee>

    <div class="inner-bb">
      <button id="s-b-1" class="btn btn-default btn-lg sort_btn" style="float: right;">
            <span class="glyphicon glyphicon-sort"></span>Relevance
      </button>
      <br>
      <button id="s-b-2" class="btn btn-default btn-lg sort_btn" style="float: right;">
            <span class="glyphicon glyphicon-sort"></span>Alphabetically
      </button>
      <button id="s-b-3" class="btn btn-default btn-lg sort_btn" style="float: right;">
          <span>Logout</span>
    </button>
    </div>
  </div>
</div>
<div class="demo" id="demo">
    <div id="outer_blockedDiv">
        <div class="col-md-3" id="inner_blocked">
          
        </div>
    </div>
    <div class="container">
        <div class="row" style="padding:10px;">
          <div class="col-md-6" id="select_shit">
            <select class="form-control input-lg" id="select_activity">
              <option disabled selected>Select the activity</option>
            </select>
            <button id="share_activity" class="btn btn-default btn-lg activity-btns" style="float: right; visibility: hidden;" data-toggle="modal" data-target="#myModalActivity"><span class="glyphicon glyphicon-share"></span></button>
            <button id="delete_activity" class="btn btn-default btn-lg activity-btns" style="float: right; visibility: hidden;"><span class="glyphicon glyphicon-trash"></span></button>
            <button id="rename_activity" class="btn btn-default btn-lg activity-btns" style="float: right; visibility: hidden;"><span class="glyphicon glyphicon-pencil"></span></button> 
          </div>
        <div class="col-md-4 act" id="rename_activity_elements_div"></div>
        <div class="switch-toggle switch-3 switch-candy tog" id="tog">
          <input id="on" name="state-d" type="radio" checked="" style="background-color: black;"/>
          <label for="on" class="tog-lab" >Dark</label>
          <input id="off" name="state-d" type="radio" style="background-color: #87ceeb;"/>
          <label for="off" class="tog-lab" onclick="">Light</label>

          <a></a>
        </div>

      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
          <div class="modal-content">
            <div class="img-div">
              <img src="logo.png" alt="LOGO" id="logo-image">
            </div>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="modal_title">Share task</h4>
            </div>
            <div class="modal-body">
              <input type="text" name="modal_text_input" id="modal_text_input" class="form-control">
              <ul id="show_email_ids"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="modal_btn_share">Share</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="modal_btn_close">Close</button>
            </div>
          </div>

        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade activity" id="myModalActivity" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
          <div class="modal-content">
            <div class="img-div">
              <img src="logo.png" alt="LOGO" id="logo-image">
            </div>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="a_modal_title">Share Activity</h4>
            </div>
            <div class="modal-body">
              <input type="text" name="a_modal_text_input" id="a_modal_text_input" class="form-control">
              <ul id="a_show_email_ids"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="a_modal_btn_share">Share</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="a_modal_btn_close">Close</button>
            </div>
          </div>

        </div>
      </div>

          <div class="row major">
              <div class="col-md-4 col-sm-6">
                  <div class="pricingTable" style="overflow-y: auto;">
                    <button type="button" id="add_new_task" class="btn btn-default btn-lg">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                      <svg x="0" y="130" viewBox="0 70 360 150">
                          <g>
                              <path fill="#ae003d" d="M0.732,193.75c0,0,29.706,28.572,43.736-4.512c12.976-30.599,37.005-27.589,44.983-7.061
                                  c8.09,20.815,22.83,41.034,48.324,27.781c21.875-11.372,46.499,4.066,49.155,5.591c6.242,3.586,28.729,7.626,38.246-14.243
                                  s27.202-37.185,46.917-8.488c19.715,28.693,38.687,13.116,46.502,4.832c7.817-8.282,27.386-15.906,41.405,6.294V0H0.48
                                  L0.732,193.75z"></path>
                          </g>
                          <text transform="matrix(1 0 0 1 40 150)" fill="#fff" font-size="60">Tasks</text>
                          <!-- <text transform="matrix(0.9566 0 0 1 197.3096 83.9121)" fill="#fff" font-size="29.0829">sks</text>
                          <text transform="matrix(1 0 0 1 233.9629 115.5303)" fill="#fff" font-size="15.4128">'</text> -->
                      </svg>
                      <div class="pricing-content" id="tasks">
                        <div class="active-pink-3 active-pink-4 mb-4 srch">
                          <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
                        </div>              
                          <ul class="pricing-content" id="task">
                              
                          </ul>
                          <div id="task_entry">

                          </div>
                      </div>
                  </div>
              </div>
              <div id="outermost_openDiv" class="col-md-4 col-sm-6" style="display: none;">
                  <div class="pricingTable blue" style="overflow-y: auto;">
                      <svg x="0" y="0" viewBox="0 70 360 150">
                          <g>
                              <path fill="#005c99" d="M0.732,193.75c0,0,29.706,28.572,43.736-4.512c12.976-30.599,37.005-27.589,44.983-7.061
                                  c8.09,20.815,22.83,41.034,48.324,27.781c21.875-11.372,46.499,4.066,49.155,5.591c6.242,3.586,28.729,7.626,38.246-14.243
                                  s27.202-37.185,46.917-8.488c19.715,28.693,38.687,13.116,46.502,4.832c7.817-8.282,27.386-15.906,41.405,6.294V0H0.48
                                  L0.732,193.75z"></path>
                          </g>
                          <text transform="matrix(1 0 0 1 69.7256 150)" fill="#fff" font-size="60">Open</text>
                          <!-- <text transform="matrix(0.9566 0 0 1 197.3096 83.9121)" fill="#fff" font-size="29.0829">.99</text>
                          <text transform="matrix(1 0 0 1 233.9629 115.5303)" fill="#fff" font-size="15.4128">/Month</text> -->
                      </svg>
                      <div class="pricing-content" id="open_tabs_div" style="display: none;">
                          <div class="active-pink-3 active-pink-4 mb-4 srch">
                              <input id="search_open_tabs" class="form-control" type="text" placeholder="Search" aria-label="Search">
                          </div>
                          <ul class="pricing-content" id="open_tabs">
                              
                          </ul>
                      </div>
                  </div>
              </div>
              <div id="outermost_savedDiv" class="col-md-4 col-sm-6" style="display: none;">
                <div class="pricingTable red" style="overflow-y: auto;">
                    <svg x="0" y="0" viewBox="0 70 360 150">
                        <g>
                            <path fill="#db2c29" d="M0.732,193.75c0,0,29.706,28.572,43.736-4.512c12.976-30.599,37.005-27.589,44.983-7.061
                                c8.09,20.815,22.83,41.034,48.324,27.781c21.875-11.372,46.499,4.066,49.155,5.591c6.242,3.586,28.729,7.626,38.246-14.243
                                s27.202-37.185,46.917-8.488c19.715,28.693,38.687,13.116,46.502,4.832c7.817-8.282,27.386-15.906,41.405,6.294V0H0.48
                                L0.732,193.75z"></path>
                        </g>
                        <text transform="matrix(1 0 0 1 69.7256 150)" fill="#fff" font-size="60">Saved</text>
                        <!-- transform="matrix(1 0 0 1 69.7256 116.2686)" -->
                        <!-- <text transform="matrix(0.9566 0 0 1 197.3096 83.9121)" fill="#fff" font-size="29.0829">.99</text>
                        <text transform="matrix(1 0 0 1 233.9629 115.5303)" fill="#fff" font-size="15.4128">/Month</text> -->
                    </svg>
                    <div class="pricing-content" id="saved_tabs_div">
                        <div class="active-pink-3 active-pink-4 mb-4 srch">
                            <input id="search_saved_tabs" class="form-control" type="text" placeholder="Search" aria-label="Search">
                        </div>
                        <ul class="pricing-content" id="saved_tabs">
                            
                        </ul>
                    </div>
                </div>
              </div>  
          </div>
      </div>
  </div>
</div>
</body>
</html>
